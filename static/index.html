<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brat Summer</title>
    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: local('Comic Sans MS'), local('ComicSansMS');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #89CC04; /* Charli XCX's Brat green */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Comic Sans MS', sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: calc(100% - 20px);
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            resize: none;
            padding-right: 30px; /* Extra padding on the right */
        }

        #brat-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Add some space between button and spinner */
        }

        #brat-button:hover {
            background-color: #555;
        }

        #bratResult {
            margin-top: 10px;
            font-size: 16px;
            background-color: #f0f0f0; /* Light gray background */
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: left;
            display: none; /* Hide by default */
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #5c2358;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 class="title">Welcome to Brat Summer</h1>
    <div class="container">
        <textarea id="textInput" placeholder="What are you doing this summer?"></textarea>
        <button id="brat-button">Brat Summer-ify</button>
        <div id="spinnerContainer" class="spinner"></div>
        <div id="bratResult"></div>
    </div>
    <footer>
        <p>Built w/ üß° in SFüåÅ on <a href="https://workers.cloudflare.com/" target="_blank">Cloudflare Workers</a> with <a href="https://ai.cloudflare.com" target="_blank">Workers AI</a>üë©üèª‚Äçüíª ‚û°Ô∏è <a href="https://github.com/elizabethsiegle/cfworkers-ai-translate" target="_blank">code</a></p>
    </footer>
    <script>
        document.getElementById('brat-button').onclick = async function() {
            // Show spinner and hide brat result
            document.getElementById('spinnerContainer').style.display = 'block';
            document.getElementById('bratResult').style.display = 'none';
            document.getElementById('bratResult').innerText = '';
            const textInput = document.getElementById('textInput').value;
            console.log(textInput);
            const response = await fetch('/brat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ textInput })
            });
            const res = await response.json();
            console.log(JSON.stringify(res));
            const sumresp = res.response ?? "No response found.";
            // Hide spinner and show brat result
            document.getElementById('spinnerContainer').style.display = 'none';
            document.getElementById('bratResult').innerText = sumresp;
            document.getElementById('bratResult').style.display = 'block';
        };
    </script>
</body>
</html>
